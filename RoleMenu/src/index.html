<!DOCTYPE html>

<html>
  <head>

    <meta charset="UTF-8">
    <title>Role Manager Console</title>

    <script src="http://localhost:8098"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

  </head>
  <body>
    <div id="maindiv">

    <h1>Role Manager Console</h1>

    Welcome to the Role Manager Console(RMC).<br>
    From this console you can edit settings for your server and your bot!!<br>
    
    
    <div id="StartButtons">
      
      <button @click="runBot" class="btn btn-outline-light">Start Bot</button>
      <button @click="outputRoles" class="btn btn-outline-light">Display Roles</button>
    
    </div>
    
    
    <script src="run-bot.js"></script>


    <br>
    </div>

    <div id="roles">
      <ul>
        <div v-for='roles in message.roles'>
          <p v-if="roles != '$BREAKER$'" class="roleListP">{{ roles }}</p>
          <p v-if="roles === '$BREAKER$'" class="breaker"></p>
        </div>
      </ul>
    </div>

  </body>
</html>
