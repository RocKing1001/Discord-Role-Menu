<!DOCTYPE html>

<html>
  <head>

    <meta charset="UTF-8">
    <title>Role Manager Console</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

  </head>
  <body>

    <h1>Role Manager Console</h1>

    Welcome to Role Manager Console(RMC).<br>
    From this console you can edit settings for your server and your bot!!<br>

    <p id="out1">HALO</p>
    
    
    <div id="StartButtons">
      
      <button v-on:click="runBot" class="btn btn-outline-light">Get Roles</button>  
      <button v-on:click="outputRoles" class="btn btn-outline-light read">Display Roles</button>
    
    </div>
    
    
    <script src="run-bot.js"></script>


    <br>

    <div id="app">
      {{ message }}
    </div>

    <script src="vuefile.js"></script>

  </body>
</html>
